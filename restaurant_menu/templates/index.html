<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu </h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
        {% for object in object_list %}
            {% if object.meal_type == meal.0 %}
                {% if object.status == 0 %}
                    <a href=" {% url 'menu_item' object.pk %} "><h3><del>{{ object.meal }}</del></h3></a>
                {% else %}
                    <a href=" {% url 'menu_item' object.pk %} "><h3>{{ object.meal }}</h3></a>
                {% endif %}
                <p>{{ object.description }}.</p>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
